#
# check the reference.conf in .../akka-actor_2.10-2.2.3.jar!/reference.conf for all defined settings
#

include "logging.conf"

akka {

  #
  # Akka version, checked against the runtime version of Akka.
  #
  version = "2.4.7"

  actor {

    debug {
      #
      # enable DEBUG logging of actor lifecycle changes
      #
      lifecycle = on
    }
  }
}
